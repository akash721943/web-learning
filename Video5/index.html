<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img height="400" src="image.png" alt="Train Image">

    <table>
        <caption>Employee Details</caption>

        <thead>

            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Fav Language</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Akash</td>
                <td>Programmer</td>
                <td>Java</td>
            </tr>

            <tr>
                <td colspan="2">Sam</td>
                <td rowspan="2">JavaScript</td>
            </tr>

            <tr>
                <td colspan="2">Sam</td>
            </tr>
        </tbody>

        <tfoot>
            <td colspan="2">footer</td>
            <td rowspan="2">footer</td>

        </tfoot>

    </table>

    <ul type="square">
        <li>Akash</li>
        <li>Pratik</li>
        <li>Vaibhav</li>
    </ul>

    <ol type="a">
        <li>Akash</li>
        <li>Vaibhav</li>
        <li>Pratik</li>
    </ol>

</body>

</html>
